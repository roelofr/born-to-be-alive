sudo: false

language: node
node_js:
  - "node"

# Cache yarn
cache:
  yarn: true

before_install:
  # Install NodeJS
  - nvm install node
  - npm install -g yarn

install:
  # Download Yarn assets using lockfile
  - yarn install --frozen-lockfile

script:
  # Lint Javascript
  - make lint

  # Make Chrome extension (xpi)
  - make chrome

  # Make Firefox extension (zip)3
  - make firefox

  # Copy release files
  - mv "$( git rev-parse --show-toplevel 2>/dev/null)"/../dist/*.{zip,crx} "$( git rev-parse --show-toplevel 2>/dev/null)"

  # Rename files as <name>-unsigned
  - mv "./born-to-be-alive-*.zip" "./born-to-be-alive--unsigned.zip"
  - mv "./born-to-be-alive.crx" "./born-to-be-alive--unsigned.crx"

matrix:
  fast_finish: true

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "born-to-be-alive--unsigned.zip"
    - "born-to-be-alive--unsigned.crx"
  skip_cleanup: true
  on:
    tags: true
